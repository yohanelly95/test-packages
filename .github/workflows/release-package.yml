name: Release Package

on:
  push:
    branches:
      - master
jobs:
  publish-npm-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
          echo "Package version ($PKG_VERSION) does not match tag version ($TAG_VERSION)"
          exit 1
          fi
      - run: yarn install
      - run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.PERSONAL_NPM }}" > ~/.npmrc
          echo "NPM config list:"
          npm config list
          echo "NPM whoami:"
          npm whoami || echo "Not authenticated"

      - run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_NPM }}
      - run: npm publish --access public
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          NPM_TOKEN: ${{ secrets.PERSONAL_NPM }}
