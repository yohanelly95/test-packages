name: Release Package

on:
  push:
    branches:
      - master
jobs:
  publish-npm-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - run: yarn install
      - run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.PERSONAL_NPM }}" > ~/.npmrc
          npm config list
          echo "${{ secrets.PERSONAL_NPM }}" | npm login --auth-type=legacy --registry=https://registry.npmjs.org/ --scope=@cooldev
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_NPM }}

      - run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_NPM }}
      - run: npm publish --access public || npm publish --access public --scope=@cooldev
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_NPM }}
